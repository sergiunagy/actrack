<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!--    Bootstrap CSS CDN - link the CSS and mark the relationship as stylesheet-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

  <!--    Link own, custom css-->
  <link rel="stylesheet" href="../../static/css/googleapifonts.css" type="text/css"></link>
  <link rel="stylesheet" href="../../static/css/style.css">

  <!--    Get nicer fonts-->
  <script defer src="../../static/js/solid.js" ></script>
  <script defer src="../../static/js/fontawesome.js" ></script>

</head>
<body>

  <div id="sidebar" class="col no-gutters bg-info text-white" th:fragment="side-menu">

    <div class="container sidebar-header mt-3 mb-5">
      <h3 class="px-20">Activities tracker frag </h3>
      <h6>administrative</h6>
    </div>
    <!-- Navigation menu   -->

    <li >
      <a href="/list_activities" >

      </a>
    </li>
    <li>
      <a href="/list_teammates">

    <li>

        <i class="fas fa-code-branch"></i>

      </a>
    </li>
    <li>

        Issues
      </a>
    </li>
    <li>
      <a href="/list_workpackages">
        <i class="fas fa-cubes"></i>
        Workpackages
      </a>
    </li>
    <li>

      </a>

  </div>

          th:src=" @{/webjars/popper.js/2.5.4/umd/popper.min.js}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
