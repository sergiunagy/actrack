<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!--    Bootstrap CSS CDN - link the CSS and mark the relationship as stylesheet-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"
        th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}">
  <!--    Link own, custom css-->
  <link rel="stylesheet" href="../../static/css/googleapifonts.css" type="text/css"></link>
  <link rel="stylesheet" href="../../static/css/style.css">

  <!--    Get nicer fonts-->
  <script defer src="../../static/js/solid.js" ></script>
  <script defer src="../../static/js/fontawesome.js" ></script>

</head>
<body>

<div class="flex-row mb-0 d-flex mx-0" th:fragment="colapse-btn">
  <button type="button" id="sidebarCollapse" class="btn ">
    <i class="fas fa-align-left"></i>
  </button>
</div>
<div class="flex-row-reverse mb-4 mx-1 d-flex" th:fragment="report-title">
  <h2 th:text="${'Activitities Report'}">Report</h2>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<!-- jQuery CDN - Slim version (=without AJAX) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"
        th:src="@{/webjars/jquery/3.5.1/jquery.slim.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"
        th:src=" @{/webjars/popper.js/2.5.4/umd/popper.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"
        th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.min.js}">
</script>
</body>
</html>
