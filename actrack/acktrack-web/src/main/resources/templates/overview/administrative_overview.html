<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--    Adjust to the device screen size-->
    <meta name="viewport" content="width= device-width, initial-scale=1.0">

    <title>Activities overview</title>

    <!--    Bootstrap CSS CDN - link the CSS and mark the relationship as stylesheet-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"
            th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}">
    <!--    Link own, custom css-->
    <link rel="stylesheet" href="/css/googleapifonts.css" type="text/css"></link>
    <link rel="stylesheet" href="/css/style.css">

    <!--    Get nicer fonts-->
    <script defer src="/js/solid.js" ></script>
    <script defer src="/js/fontawesome.js" ></script>

</head>

<body>
<!--/*@thymesVar id="activities type="java.util.List<sena.activitytracker.acktrack.model.Activity>"*/-->

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Activities tracker </h3>
                <h6>administrative</h6>
            </div>

            <ul class="list-unstyled components">
                <li class="active">
                    <a href="#" >
                        <i class="fas fa-tasks"></i>
                        Activities
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-user-friends"></i>
                        Teammates
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-code-branch"></i>
                        Projects
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-unlink"></i>
                        Issues
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-cubes"></i>
                        Workpackages
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-clipboard-list"></i>
                        Reports
                    </a>
                </li>
            </ul>

        </nav>

        <!-- Page Content  -->
        <div id="content">

            <nav class="navbar navbar-expand-sm navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn">
                        <i class="fas fa-align-left"></i>
                    </button>
                    <h2>Activities report</h2>
                </div>
            </nav>

            <div class="container-fluid grid-striped">
                <div class="table-header">
                    <div class="row">
                        <div class="act-desc col-sm">
                            Date
                        </div>
                        <div class="act-desc col-sm">
                            Hours Effort
                        </div>
                        <div class="act-user col-sm">
                            Assigned user
                        </div>
                        <div class="act-wp col-sm">
                            Workpackage
                        </div>
                        <div class="act-iss col-sm">
                            Issue id
                        </div>
                        <div class="act-pj col-sm">
                            Project id
                        </div>
                    </div> <!--  End table header -->
                </div>
                <div class="line line-table-header"></div>
                <div th:each="activity : ${activities}" class="row report-row">
                    <div th:text="${activity.getDate()}" class="act-desc col-sm">
                        10-02-2019
                    </div>
                    <div th:text="${activity.getDuration().getSeconds()/3600}" class="act-desc col-sm">
                        7
                    </div>
                    <div th:text="${activity.getUserName()}" class="act-user col-sm">
                        Dummy User
                    </div>
                    <div class="act-wp col-sm">
                        <div th:each="wpId : ${activity.getWorkpackageIds()}" class="row cell-row" >
                            <div th:text="${wpId}" class="act-wp-id">
                                dummy_wp_id
                            </div>
                        </div>
                    </div>
                    <div class="act-iss col-sm">
                        <div th:each="issId : ${activity.getIssueIds()}" class="row cell-row" >
                            <div th:text="${issId}" class="act-wp-id">
                                dummy_issue_id_111
                            </div>
                        </div>
                    </div>
                    <div class="act-pj col-sm">
                        <div th:each="prjId : ${activity.getProjectIds()}" class="row cell-row" >
                            <div th:text="${prjId}" class="act-wp-id">
                                dummy_project_id_111
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"
        th:src="@{/webjars/jquery/3.5.1/jquery.slim.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
            integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"
            th:src=" @{/webjars/popper.js/2.5.4/umd/popper.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.min.js}">
    </script>

    <script src="/js/colapsible_nav.js"> </script>


</body>
</html>
