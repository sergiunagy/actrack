<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--    Adjust to the device screen size-->
    <meta name="viewport" content="width= device-width, initial-scale=1.0">

    <title>Activities Calendar</title>

    <!--    Bootstrap CSS CDN - link the CSS and mark the relationship as stylesheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"></head>
    <!--    Link own, custom css-->
    <link rel="stylesheet" href="./css/style.css">
    <!--    Get nicer fonts-->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper"> <!--        navigation side panel: TODO - make fragment-->
        <nav class="sidebar active">
            <div class="sidebar-header">
                <h3>Activities tracker </h3>
                <h6>administrative</h6>
            </div>
            <ul class="list-unstyled components">
                <li class="active">
                    <a href="#" >
                        <i class="fas fa-tasks"></i>
                        Activities
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-user-friends"></i>
                        Teammates
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-code-branch"></i>
                        Projects
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-unlink"></i>
                        Issues
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-cubes"></i>
                        Workpackages
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-clipboard-list"></i>
                        Reports
                    </a>
                </li>
            </ul>
        </nav>
        <!--        header menu bar-->
        <div class="content">
            <nav class="navbar navbar-expand-sm navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn">
                        <i class="fas fa-align-left"></i>
                    </button>
                    <h2>Activities calendar</h2>
                </div>
            </nav>
            <div class="container-fluid calendar">
                <div class="table-header">
                    <div class="row">

                        <div class="col-sm-1">
                            -
                        </div>
                        <div class="col-sm justify-content-md-center">
                            <div class="col-md-auto">
                                Monday
                            </div>
                        </div>
                        <div class="col-sm">
                            Tuesday
                        </div>
                        <div class="col-sm">
                            Wednesday
                        </div>
                        <div class="col-sm">
                            Thursday
                        </div>
                        <div class="col-sm">
                            Friday
                        </div>
                        <div class="col-sm">
                            Saturday
                        </div>
                        <div class="col-sm">
                            Sunday
                        </div>
                    </div>
                </div>
                <div class="row act-cal-row">
                    <div class="cw-col col-sm-1">
                        cw1
                    </div>
                    <div class="act-cell col-sm">
                        <div  class="row cell-date justify-content-md-center">
                                11.11.2021
                        </div>
                        <div class="row cell-data">
                            <div class="col-sm cell-col1">
                                Act
                            </div>
                            <div class="col-sm cell-col2">
                                Hrs
                            </div>
                        </div>
                        <div class="row cell-time-card">
                            <div class="col-sm cell-col1">
                                Coming
                            </div>
                            <div class="col-sm cell-col2">
                                Going
                            </div>
                        </div>
                    </div>
                    <div class="col-sm">
                        Tuesday
                    </div>
                    <div class="col-sm">
                        Wednesday
                    </div>
                    <div class="col-sm">
                        Thursday
                    </div>
                    <div class="col-sm">
                        Friday
                    </div>
                    <div class="col-sm">
                        Saturday
                    </div>
                    <div class="col-sm">
                        Sunday
                    </div>
                </div>
            </div>
        </div>
        <!-- Calendar content-->


    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="js/functions.js"></script>
</body>
</html>
